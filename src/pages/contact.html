    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="section-header">

        <header class="header">
            <div class="logo">
                <a href="index.html"><img src="../images/Kim_Stocker_T1A2_Logo.jpg" alt="a personal logo">
                </a>
            </div>

            <div class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="resume.html">Resume</a>
                <a href="personal.html">Personal</a>
                <a href="blog.html">Blog</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="DropDownMenu()">
                <i class="fa fa-bars" style="font-size:48px; color: #dd8c8c;">
                </i>
            </a>


        </header>


    </section>

    <div id="bird">
        <a href="https://twitter.com/KimStocker7" target="_blank">
            <img src="../images/Twitter Gif.gif" alt="an animated blue bird flying around">
        </a>
    </div>

    <section class="section-main" id="contact-main">

        <p id="thank-name">Thank you!</p>

        <div class="contacts">
            <div class="contact-now">


                <h1>Get in touch now?</h1>

                <form class="contact-form" action="https://formspree.io/f/xrgrwqwp" method="POST">
                    <label>
                        <div>Name:</div>
                        <input type="text" name="fname" class="form-field" id="contact-name">
                    </label>
                    <label>
                        <div>Your email:</div>
                        <input type="email" name="_replyto" class="form-field">
                    </label>
                    <label>
                        <div>Message:</div>
                        <textarea name="message" class="form-field"></textarea>
                    </label>

                    <div>
                        <button type="submit" class="form-button">Send</button>
                    </div>
                </form>

            </div>


            <div class="contact-later">
                <h1>Maybe later!</h1>
                <div class="contact-social">
                    <a href="https://github.com/kimbstocker" target="_blank"><img src="../images/GitHub.jpg"
                            alt="GitHub logo"></a>
                    <a href="https://www.linkedin.com/in/kim-stocker-83547217" target="_blank"><img
                            src="../images/LinkedIn.jpg" alt="linkedin logo"></a>
                    <a href="https://twitter.com/KimStocker7" target="_blank"><img src="../images/Twitter.jpg"
                            alt="Twitter logo"></a>

                </div>
            </div>

        </div>
    </section>



    <section class="section-footer">

        <footer class="footer">
            <div class="footer-left">
            </div>
            <nav class="footer-nav">
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="footer-links">
                    <a href="personal.html">Personal</a>
                    <a href="portfolio.html">Portfolio</a>
                </div>
                <div class="footer-links">
                    <a href="resume.html">Resume</a>
                    <a href="blog.html">Blog</a>
                </div>
                <div class="footer-social">
                    <a href="https://github.com/kimbstocker" target="_blank">
                        <img src="../images/GitHub.jpg" alt="GitHub logo">
                    </a>
                    <a href="https://www.linkedin.com/in/kim-stocker-83547217" target="_blank">
                        <img src="../images/LinkedIn.jpg" alt="linkedin logo">
                    </a>
                    <a href="https://twitter.com/KimStocker7" target="_blank">
                        <img src="../images/Twitter.jpg" alt="Twitter logo">
                    </a>
                </div>
            </nav>
        </footer>

    </section>

    <script>
        prefillName();
    </script>
</body>
